<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="w">
        <div class="logo">
            <a href="#">
                <img src="image/jd.png" alt="京东">
            </a>
            <b></b>
        </div>
        <a href="#" class="q-link">
            <b></b>
            "页面登陆，改进建议"
        </a>
    </div>
    <div id="content">
        <div id="content-tips">
            <div class="cont-wrapper">
                <i class="icon-tips"></i>
                <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" class="black"
                        target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
            </div>
        </div>
        <div id="login-wrap">
            <div class="bgc">
                <div class="total">

                    <div class="top">
                        <i></i>
                        <p>京东不会以任何理由要求您转账，谨防诈骗</p>
                    </div>
                    <div class="middle">

                        <div class="one">
                            <div class="pwd-login">密码登录</div>
                            <div class="smslogin">短信登陆</div>
                        </div>
                        <div class="two">
                            <input type="text" placeholder="邮箱/用户名/登录手机">
                        </div>
                        <div class="three">
                            <input type="text" placeholder="密码">
                        </div>
                        <div class="four">
                            <a href="#">忘记密码</a>
                        </div>
                        <div class="five">
                            <a href="#">登录</a>
                        </div>

                    </div>
                    <div class="bottom">
                        <ul>
                            <li>
                                <a href="#" class="one">
                                    <b class="qq"></b>
                                    <span>QQ</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="two">
                                    <b class="wechat"></b>
                                    <span>微信</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="three">立即注册</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
