<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = 1000;
        while (true) {
            let num = prompt(`
            请选择您的操作：
            1.存钱 
            2.取钱 
            3.查询余额 
            4.退出
            `);
            if (num == 4) {
                alert("感谢您的使用，再见！");
                break;
            }
            switch (num) {
                case "1":
                    let cun = prompt("请输入您要存入的金额");
                    money += parseInt(cun);
                    alert("您当前的余额为：" + money);
                    break;
                case "2":
                    let qu = prompt("请输入您要取出的金额");
                    if (qu > money) {
                        alert("余额不足");
                    } else {
                        money -= parseInt(qu);
                        alert("您当前的余额为：" + money);
                    }
                    break;
                case "3":
                    alert("您当前的余额为：" + money);
                    break;
                // case "4":
                //     alert("感谢您的使用，再见！");
                //     break;
                default:
                    alert("输入有误，请重新输入");
                    break;
            }
        }
    </script>
</body>

</html>
