<body>
    <script>
        function sum(arr = []) {
            let sums = 0;
            for (var i = 0; i < arr.length; i++) {
                sums += arr[i];
            }
            return sums;
        }
        console.log(sum([1, 2, 3, 4, 10]));
    </script>
</body>
