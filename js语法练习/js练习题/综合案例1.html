<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例1</title>
    <style>
        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #000
        }

        th {
            padding: 5px 30px;
        }
    </style>
</head>

<body>
    <script>
        let price = +prompt('请输入手机的价格:')
        let num = +prompt('请输入数量:')
        let address = prompt('请输入收货地址:')

        let total = price * num

        document.write(`
        <div class="total">
        <h3>订单确认</h3>
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>小米手机青春Plus</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${total}元</td>
                <td>${address}</td>
            </tr>
        </table>
    </div>
        `)
    </script>
</body>

</html>
