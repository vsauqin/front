<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        我是文字内容
    </div>
    <script>
        const box = document.querySelector('.box');
        console.log(box.innerText);
        box.innerHTML = '<strong>修改后的文字内容</strong>';
        console.log(box.innerText);
    </script>
</body>

</html>
