<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 190px;
            height: 190px;
            background-color: pink;
            /* 设置行高 */
            line-height: 190px;
            /* 设置文字在盒子中的水平垂直居中 */
            /* 行高等于盒子的高度 */
            /* 文字在盒子中的水平居中 */
            text-align: center;
            /* 文字在盒子中的垂直居中 */
            vertical-align: middle;
            margin: 0 auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box">你好</div>
</body>

</html>
