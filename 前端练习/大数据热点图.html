<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据热点图</title>
    <style>
        body {
            background-color: #333;
        }

        .map {
            position: relative;
            width: 747px;
            height: 616px;
            background: url(map.png) no-repeat;
            margin: 0 auto;
        }

        .city {
            position: absolute;
            top: 231px;
            right: 202px;
            color: #fff;
        }

        .taibei {
            position: absolute;
            top: 498px;
            right: 85px;
        }

        .guangzhou {
            position: absolute;
            top: 542px;
            right: 200px;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        /* .r1 {
            position: absolute;

            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
        } */

        .city div[class^="r"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            /* background-color: #009dfd; */
            border-radius: 50%;
            animation: puzzle 1.2s linear infinite;
        }

        .city div.r2 {
            animation-delay: 0.4s;
        }

        .city div.r3 {
            animation-delay: 0.8s;
        }

        @keyframes puzzle {
            0% {
                opacity: 0;
            }

            50% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            100% {
                width: 80px;
                height: 80px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">

        <div class="city beijing">
            <div class="dotted"></div>
            <div class="r1"></div>
            <div class="r2"></div>
            <div class="r3"></div>
        </div>
        <div class="city taibei">
            <div class="dotted">

            </div>
            <div class="r1"></div>
            <div class="r2"></div>
            <div class="r3"></div>
        </div>
        <div class="city guangzhou">
            <div class="dotted">

            </div>
            <div class="r1"></div>
            <div class="r2"></div>
            <div class="r3"></div>
        </div>
    </div>
</body>

</html>
